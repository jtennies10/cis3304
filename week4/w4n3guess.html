<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Josh's Guessing Game</h1>
		<p>Guess the number I am thinking of between 1 and 10.</p>
		<input id="guess" type="text" name="guess" placeholder="Guess a number"/>
		<button onclick="guessGame()">Guess</button>
		</br>
		<p id="outcome"></p>
		<script>
			var numOfGuesses = 1;
			var numberToGuess = Math.floor(Math.random() * 11);
			function guessGame() {
				var guess = parseInt(document.getElementById("guess").value);
				if(guess == numberToGuess) {
					document.getElementById("outcome").innerHTML = "Correct in " + numOfGuesses + " tries.";
					numOfGuesses = 0;
					numberToGuess = Math.floor(Math.random() * 11);
				} else {
					if(guess < numberToGuess) {
						document.getElementById("outcome").innerHTML = "Too low";
						numOfGuesses++;
					} else {
						document.getElementById("outcome").innerHTML = "Too high";
						numOfGuesses++;
					}
				}
			}
		</script>
	</body>
</html>
