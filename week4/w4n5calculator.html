<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
	<input id="numberOne" type="text" name="number" placeholder="Enter number"/>
	<button onclick="squareRoot(1)">Square Root</button>	
	<input id="numberTwo" type="text" name="number" placeholder="Enter another number"/>
	<button onclick="squareRoot(2)">Square Root</button>
	</br></br>
	<button onclick="add()">Add</button>
	<button onclick="subtract()">Subtract</button>
	<button onclick="multiply()">Multiply</button>
	<button onclick="divide()">Divide</button>
	</br></br></br>
	<h1 id="output"></h1>
		<script>
			function squareRoot(numberChoice) {
				var number;
				var sqrt;
				if(numberChoice == 1) {
					number = document.getElementById("numberOne").value;
					sqrt = Math.sqrt(number);
					document.getElementById("output").innerHTML = "The square root is " + sqrt;
				} else {
					number = document.getElementById("numberTwo").value;
					sqrt = Math.sqrt(number);
					document.getElementById("output").innerHTML = "The square root is " + sqrt;
				}
			}
			function add() {
				var numberOne = parseInt(document.getElementById("numberOne").value);
				var numberTwo = parseInt(document.getElementById("numberTwo").value);
				var sum = numberOne + numberTwo;
				document.getElementById("output").innerHTML = "The sum is " + sum;
			}
			function subtract() {
				var numberOne = parseInt(document.getElementById("numberOne").value);
				var numberTwo = parseInt(document.getElementById("numberTwo").value);
				document.getElementById("output").innerHTML = "The difference is " + (numberOne - numberTwo);
			}
			function multiply() {
				var numberOne = parseInt(document.getElementById("numberOne").value);
				var numberTwo = parseInt(document.getElementById("numberTwo").value);
				document.getElementById("output").innerHTML = "The product is " + (numberOne * numberTwo);
			}
			function divide() {
				var numberOne = parseInt(document.getElementById("numberOne").value);
				var numberTwo = parseInt(document.getElementById("numberTwo").value);
				document.getElementById("output").innerHTML = "The quotient is " + (numberOne / numberTwo);
			}
		</script>
	</body>
</html>
