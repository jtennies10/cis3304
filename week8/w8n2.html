<!DOCTYPE html>
<!-- w8n1.html by Joshua Tennies on 3/28/2017
   presents a form to the user; then calls a php program
  -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>w8n2 Text Printer</title>
<style type="text/css">
body {
    background: #eeeeee;
    color: green;
    font-family: Tahoma, Geneva, sans-serif;
    font-size: large;
    padding: 10px;
}
h1 {
    font-size: 24pt;
    font-style: normal;
    font-weight: bolder;
    font-variant: small-caps;
}
</style>
</head>
<body>
    <h1>Josh's Simple Text Printer</h1>
    <p>Please enter the following information and then click the submit button.</p>

    <form name="interest" method="get" action="w8n2.php">
        <p>Text to print:
            <input type="text" name="output" size="20" required
            placeholder="enter text to be printed">
        </p>
        <p>Times to print:
            <input type="number" name="times" size="20" required
            placeholder="enter times to print the text">
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
